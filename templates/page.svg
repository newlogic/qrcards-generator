<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="200mm" height="287mm"
    viewBox="0 0 2362 3390"
>
    <!--
    viewBox is converted to 300dpi, optimal for printing
    -->
    <style type="text/css">
    <![CDATA[
        .monospace {
            font-family: OCRB;
            font-stretch: normal;
        }
    ]]>
    </style>

    <defs>
        {{ card_1 }}
        {{ card_2 }}
        {{ card_3 }}
        {{ card_4 }}
        {{ card_5 }}
        {{ card_6 }}
        {{ card_7 }}
        {{ card_8 }}
    </defs>

    <use xlink:href="#card-1" transform="translate(0, 0)"/>
    <use xlink:href="#card-2" transform="translate(1181, 0)"/>
    <use xlink:href="#card-3" transform="translate(0, 912.76)"/>
    <use xlink:href="#card-4" transform="translate(1181, 912.76)"/>
    <use xlink:href="#card-5" transform="translate(0, 1786.77)"/>
    <use xlink:href="#card-6" transform="translate(1181, 1786.77)"/>
    <use xlink:href="#card-7" transform="translate(0, 2660.78)"/>
    <use xlink:href="#card-8" transform="translate(1181, 2660.78)"/>

    <g class="cut-lines" display="inline">
        <line x1="1181" x2="1181" y1="0" y2="3390" stroke="#333" stroke-width="2" stroke-dasharray="2 10" />
        <line x1="0" x2="2362" y1="912.76" y2="912.76" stroke="#333" stroke-width="2" stroke-dasharray="2 10" />
        <line x1="0" x2="2362" y1="1786.77" y2="1786.77" stroke="#333" stroke-width="2" stroke-dasharray="2 10" />
        <line x1="0" x2="2362" y1="2660.78" y2="2660.78" stroke="#333" stroke-width="2" stroke-dasharray="2 10" />
        <line x1="0" x2="2362" y1="3534.79" y2="3534.79" stroke="#333" stroke-width="2" stroke-dasharray="2 10" />
    </g>
</svg>
